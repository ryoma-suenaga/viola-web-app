<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLA | ams OSRAM Matrix Controller</title>
    <style>
        :root { --accent: #ff5e00; --bg: #0a0a0a; --card: #1a1a1a; --text: #f0f0f0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 60px; }
        
        /* Header & Logo */
        .header { width: 100%; padding: 40px 0; text-align: center; background: linear-gradient(to bottom, #151515, transparent); }
        .logo-img { width: 220px; height: auto; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(255,94,0,0.2)); }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 6px; font-weight: 300; color: #aaa; text-transform: uppercase; }

        /* LED Matrix Simulator with realistic glow */
        #matrix-shell { background: #000; padding: 25px; border-radius: 24px; border: 1px solid #2a2a2a; box-shadow: 0 20px 50px rgba(0,0,0,0.8); margin: 30px 0; }
        #matrix { display: grid; grid-template-columns: repeat(8, 34px); gap: 7px; }
        .led { width: 34px; height: 34px; background: #111; border-radius: 4px; position: relative; overflow: hidden; }
        .led::after { content: ''; position: absolute; inset: 0; filter: blur(6px); opacity: 0.7; background: inherit; }

        /* Professional Control UI */
        .container { width: 92%; max-width: 420px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 22px; border: 1px solid #252525; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .label { font-size: 0.7rem; color: #777; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 18px; display: block; font-weight: 600; }
        
        button { background: #252525; border: 1px solid #353535; color: #fff; padding: 16px; border-radius: 12px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 0.85rem; letter-spacing: 1px; }
        button:hover { border-color: var(--accent); background: #2a2a2a; }
        button:active { transform: scale(0.96); background: var(--accent); color: #000; }
        .btn-primary { background: var(--accent); color: #fff; border: none; font-weight: 700; width: 100%; margin-bottom: 12px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(255,94,0,0.3); }

        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        input[type="color"] { width: 100%; height: 55px; border-radius: 12px; border: none; background: #222; cursor: pointer; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="Logo.png" alt="ams OSRAM Logo" class="logo-img">
        <h1>Viola Controller</h1>
    </div>

    <div id="matrix-shell">
        <div id="matrix"></div>
    </div>

    <div class="container">
        <button class="btn-primary" onclick="initSystem()">Initialize Hardware</button>

        <div class="card">
            <span class="label">Atmospheric Color</span>
            <input type="color" value="#ff5e00" oninput="setStatic(this.value)">
        </div>

        <div class="card">
            <span class="label">Intensity Control (GCC)</span>
            <input type="range" min="0" max="255" value="140" oninput="updateGCC(this.value)">
        </div>

        <div class="card">
            <span class="label">Operational Modes</span>
            <div class="grid-2">
                <button onclick="run('phoenix')">PHOENIX</button>
                <button onclick="run('ocean')">OCEAN</button>
                <button onclick="run('plasma')">PLASMA</button>
                <button onclick="run('off')" style="color: #ff4d4d; border-color: #442222;">SYSTEM OFF</button>
            </div>
        </div>
    </div>

    <script>
        const matrix = document.getElementById('matrix');
        const leds = Array.from({length: 64}, () => {
            const d = document.createElement('div');
            d.className = 'led';
            matrix.appendChild(d);
            return d;
        });

        let gcc = 0.55; // Global Current Control emulation
        let tid = null;
        let t = 0;

        function setLED(x, y, r, g, b) {
            const el = leds[y * 8 + x];
            el.style.background = `rgb(${r * gcc}, ${g * gcc}, ${b * gcc})`;
        }

        function setStatic(hex) {
            stop();
            const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
            leds.forEach((_, i) => setLED(i % 8, Math.floor(i / 8), r, g, b));
        }

        function run(mode) {
            stop();
            if (mode === 'off') { leds.forEach(l => l.style.background = '#080808'); return; }
            tid = setInterval(() => {
                t += 0.15;
                for(let y=0; y<8; y++) {
                    for(let x=0; x<8; x++) {
                        if (mode === 'phoenix') {
                            // Professional Heat propagation algorithm
                            const n = Math.sin(x + t) * 0.5 + 0.5;
                            const r = Math.max(0, 255 - (y * 32) - (Math.random() * 40 * n));
                            setLED(x, y, r, r * 0.3 * (1 - y/8), r * 0.05);
                        } else if (mode === 'ocean') {
                            // Multi-sine interference pattern
                            const wave1 = Math.sin(x * 0.6 + t);
                            const wave2 = Math.sin(y * 0.4 - t * 1.2);
                            const amp = (wave1 + wave2 + 2) / 4;
                            setLED(x, y, 0, 180 * amp, 255 * amp);
                        } else if (mode === 'plasma') {
                            [cite_start]// Circular interference [cite: 189]
                            const dist = Math.sqrt(Math.pow(x-3.5, 2) + Math.pow(y-3.5, 2));
                            const lum = Math.sin(dist - t) * 0.5 + 0.5;
                            setLED(x, y, 100 * lum, 40 * lum, 255 * lum);
                        }
                    }
                }
            }, 60);
        }

        function updateGCC(v) { gcc = v / 255; }
        function stop() { if(tid) clearInterval(tid); tid = null; }
        [cite_start]function initSystem() { console.log("Initializing IS31FL3733B... [cite: 194]"); alert("Hardware connection simulation started."); }
    </script>
</body>
</html>
